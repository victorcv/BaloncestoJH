
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJugadorLabel" translate="ligabaloncestoApp.jugador.home.createOrEditLabel">Create or edit a Jugador</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="jugador.id" readonly>
        </div>

        <div class="form-group">
            <label translate="ligabaloncestoApp.jugador.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="jugador.nombre"
                    >

        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.jugador.fecha" for="field_fecha">Fecha</label>
            <input type="date" class="form-control" name="fecha" id="field_fecha"
                    ng-model="jugador.fecha"
                    >

        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.jugador.totalCanastas" for="field_totalCanastas">TotalCanastas</label>
            <input type="number" class="form-control" name="totalCanastas" id="field_totalCanastas"
                    ng-model="jugador.totalCanastas"
                    min="0">

            <div ng-show="editForm.totalCanastas.$invalid">
                <p class="help-block"
                    ng-show="editForm.totalCanastas.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.totalCanastas.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.jugador.totalAsistencias" for="field_totalAsistencias">TotalAsistencias</label>
            <input type="number" class="form-control" name="totalAsistencias" id="field_totalAsistencias"
                    ng-model="jugador.totalAsistencias"
                    min="0">

            <div ng-show="editForm.totalAsistencias.$invalid">
                <p class="help-block"
                    ng-show="editForm.totalAsistencias.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.totalAsistencias.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.jugador.totalRebotes" for="field_totalRebotes">TotalRebotes</label>
            <input type="number" class="form-control" name="totalRebotes" id="field_totalRebotes"
                    ng-model="jugador.totalRebotes"
                    min="0">

            <div ng-show="editForm.totalRebotes.$invalid">
                <p class="help-block"
                    ng-show="editForm.totalRebotes.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.totalRebotes.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.jugador.posicion" for="field_posicion">Posicion</label>
            <input type="text" class="form-control" name="posicion" id="field_posicion"
                    ng-model="jugador.posicion"
                    >

        </div>
        <div class="form-group">
            <label translate="ligabaloncestoApp.jugador.equipo" for="field_equipo">equipo</label>
            
            <select class="form-control" id="field_equipo" name="equipo" ng-model="jugador.equipo" ng-options="equipo as equipo.nombre for equipo in equipos track by equipo.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
